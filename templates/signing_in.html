<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Polls. Signing In </h2>
<div class="container">
        {% for field, errors in form.errors.items() %}
            <small class="form-text text-muted ">
                {{ ', '.join(errors) }}
            </small>
        {% endfor %}
    <form action="" method="post">
        <p>
            {{form.email.label}} <br>
            {{form.email(size=30)}}
        </p>
        <p>
            {{form.password.label}} <br>
            {{form.password(size=30)}}
        </p>
        <p>
            {{form.submit()}}
        </p>
        <hr align=left width="300px">
        <p><a href="{{url_for('user.to_sign_up')}}">Sign up</a>
    </form>
</div>
</body>
</html>
